<!DOCTYPE html>
<html lang="en" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>forms</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="firstname" id="firstname" placeholder="Please enter your name" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" id="email" placeholder="Please enter you email" /></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="number" name="phone" id="phone" placeholder="Please enter you phone number" /></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="message" id="message" placeholder="Please enter you message" style="width: 97%"></textarea> </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Gender:</label>
                </td>
            </tr>
            <tr>
                <td><label for="male">Male</label><input type="radio" name="gender" id="male" value="Male" checked></td>
                <td><label for="female">Female</label><input type="radio" name="gender" id="female" value="Female"></td>
            </tr>
            <tr>
                <td colspan="2">
                    Application For:<br />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="j1">VISA </label><input type="checkbox" name="j1" id="j1" />
                </td>
                <td>
                    <label for="gk">Green card</label><input type="checkbox" name="gk" id="gk" checked />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Country</label>
                    <select name="country">
                        <option value="0">Select your country</option>
                        <option value="ua">Ukraine</option>
                        <option disabled value="ru">Russia</option>
                        <option value="us">USA</option>
                        <option value="ca">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                <input type="hidden" name="date" value='31.10.2015' />
                </td>
            </tr>
            <tr>
                <td>
                <label>Add you resume:</label>
                </td>
                <td>
                    <input type="file" multiple />
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="submit?"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
